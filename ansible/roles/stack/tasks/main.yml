---

- name: copy consul files 
  become: yes
  copy:
    src: ../../../../consul-files/
    dest: /home/vagrant/consul-files/
    mode: '0640'
    owner: vagrant

- name: copy nomad files 
  become: yes
  copy:
    src: ../../../../nomad-files/
    dest: /home/vagrant/nomad-files/
    mode: '0640'
    owner: vagrant
 
- name: copy apply script file
  become: yes
  copy:
    src: ../../../../apply.sh
    dest: /home/vagrant/apply.sh
    mode: '0740'
    owner: vagrant
 
