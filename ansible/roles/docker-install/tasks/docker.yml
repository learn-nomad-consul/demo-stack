---

- name: install docker deps
  become: yes
  apt:
    name: "{{ packages }}"
    state: present
    force_apt_get: yes
    update_cache: yes
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - gnupg-agent
      - software-properties-common
      - python3-pip

- name: add docker repo apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
    
- name: add docker repo to apt
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable'
    state: present

- name: install docker
  apt:
    name: "{{ packages }}"
    state: present
    force_apt_get: yes
    update_cache: yes
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io

# fix the docker bridge IP, just in case
- name: add daemon.json 
  become: yes
  copy:
    src: ./daemon.json 
    dest: /etc/docker/daemon.json
    mode: '0400'

- name: create monitoring docker network  
  docker_network:
    name: monitoring-net
    ipam_config:
      - subnet: 172.18.0.1/24
